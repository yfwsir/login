<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" /> 
    <style>
        .login{
            width: 600px;
            margin: 0 auto ;
        }
    </style>
</head>
<body>
    <div>
            <form class="login">
                    <h2>欢迎登录</h2>
                    <div class="form-group">
                      <label for="exampleInputEmail1">用户名</label>
                      <input type="email" class="form-control" name="username" id="username" placeholder="请输入你的用户名">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">密码</label>
                      <input type="password" class="form-control" name="password" id="password" placeholder="请输入你的密码">
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> 同意用户协议
                      </label>
                    </div>
                    <button type="button" class="btn btn-success .btn-lg" id="btn">登录</button>
                  </form>
    </div>
</body>
</html>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/cookie.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    var $username = $("#username");
    var $password = $("#password");
    var $btn = $("#btn");
    var params = {
        username:$username.val(),
        password:$password.val()
    }
    $btn.onclick = function (){
        $.post("work.php",params,function(json){
        console.log(json);
        },"json");
    }
</script>
